<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Проектная работа 4 на Яндекс.Практикуме" />
        <meta name="author" content="Леонид Щербань" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="место" />
            </header>

            <section class="profile">
               <img class="profile__avatar" src="./images/image.jpg" alt="аватар">

                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"><img class="profile__plus-adite" src="./images/Vector.svg" alt="редактировать"/></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img class="profile__plus-add" src="./images/Vector1.svg" alt="добавить"/></button>
            </section>
            <main>
                <ul class="elements">
                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-01.png" alt="Карачаевск"/>
                        <div class="element__item">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__group" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-02.png" alt="Гора Эльбрус" />
                        <div class="element__item">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__group" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-03.png" alt="Домбай" />
                        <div class="element__item">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__group" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-02.png" alt="Гора Эльбрус" />
                        <div class="element__item">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__group" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-03.png" alt="Домбай" />
                        <div class="element__item">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__group" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img class="element__photo" src="./images/kirill-pershin-01.png" alt="Карачаево-Ч" />
                        <div class="element__item">
                            <h2 class="element__title">Карачаево-Ч...</h2>
                            <button class="element__group" type="button"></button>
                        </div>
                    </li>
                </ul>
            </main>

            <footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer>

            <section class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close-icon"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="profile" method="GET" action="#">
                        <fieldset class="popup__fieldset">
                            <input class="popup__input popup__input_type_name" type="text" name="name"/>
                            <input class="popup__input popup__input_type_job" type="text" name="job"/>
                        </fieldset>
                        <button class="popup__button-save" type="submit">Сохранить</button>
                    </form>
                </div>
            </section>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
