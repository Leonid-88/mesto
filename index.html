<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Проектная работа 4 на Яндекс.Практикуме" />
        <meta name="keywords" content="HTML5, CSS" />
        <meta name="author" content="Леонид Щербань" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Место</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="место" />
                <div class="header__line"></div>
            </header>

            <section class="profile">
                <div class="profile__avatar">
                </div>

                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="profile__edit-button" type="button"><img class="profile__plus-adite" src="./images/Vector.svg" alt="редактировать" /></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button class="profile__add-button"><img class="profile__plus-add" src="./images/Vector1.svg" alt="добавить" /></button>
            </section>
        <main>
            <ul class="elements">
                <li class="element">
                    <img class="element__photo" src="./images/kirill-pershin-01.png" alt="Карачаевск" />
                    <div class="element__item">
                        <h2 class="element__title">Карачаевск</h2>
                        <div class="element__group"><img class="element__like" src="./images/hurt.svg" alt="лайк" /></div>
                    </div>
                </li>

                <li class="element">
                    <img src="./images/kirill-pershin-02.png" alt="Гора Эльбрус" />
                    <div class="element__item">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__group"><img class="element__like" src="./images/hurt.svg" alt="лайк" /></div>
                    </div>
                </li>

                <li class="element">
                    <img src="./images/kirill-pershin-03.png" alt="Домбай" />
                    <div class="element__item">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__group"><img class="element__like" src="./images/hurt.svg" alt="лайк" /></div>
                    </div>
                </li>

                <li class="element">
                    <img src="./images/kirill-pershin-02.png" alt="Гора Эльбрус" />
                    <div class="element__item">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <div class="element__group"><img class="element__like" src="./images/hurt.svg" alt="лайк" /></div>
                    </div>
                </li>

                <li class="element">
                    <img src="./images/kirill-pershin-03.png" alt="Домбай" />
                    <div class="element__item">
                        <h2 class="element__title">Домбай</h2>
                        <div class="element__group"><img class="element__like" src="./images/hurt.svg" alt="лайк" /></div>
                    </div>
                </li>

                <li class="element">
                    <img class="element__photo" src="./images/kirill-pershin-01.png" alt="Карачаево-Ч" />
                    <div class="element__item">
                        <h2 class="element__title">Карачаево-Ч...</h2>
                        <div class="element__group"><img class="element__like" src="./images/hurt.svg" alt="лайк" /></div>
                    </div>
                </li>
            </ul>
        </main>

            <footer class="footer"><div class="footer__copyright"> © 2020 Леонид Щербань</div></footer>
    
        <section class="popup">
           
            <div class="popup__container">
                <img href= "#" class="popup__close-icon" src="./images/Close Icon.svg" alt="#">
                <h2 class="popup__title">Редактировать профиль</h2>

                <form class="popup__form" name="profile" method="GET" action="#">
                    <fieldset class="popup__fieldset">
                        <input class="popup__name-input" type="text" placeholder="Жак-Ив Кусто">
                        <div class="popup__line-2"></div>
                        <input class="popup__job-input" type="text" placeholder="Исследователь океана">
                        <div class="popup__line-3"></div>
                    </fieldset>
                <button class="popup__button-save">Сохранить</button>
                </form>

            </div>
        </section> 
    </div> 
        <script src="js/index.js"></script>
    </body>
</html>
